<!-- START - Hero (BANNER) -->
<section class="block block--dark block--skewed-left hero">
  <!-- Two column container -->
  <div class="container grid grid--1x2">
    <!-- Header, text & button -->
    <header class="block__header hero__content">
      <h1 class="block__heading">LET US PERPEAR IT</h1>
      <p class="hero__tagline">Will be perpared before you arrive</p>
      <a href="#" class="btn btn--accent btn--streched">Let's Eat</a>
    </header>
    <!-- Header, text & button -->

    <!-- The banner image -->
    <picture>
      <source
        type="image/webp"
        srcset="images/banner.webp 1x, images/banner@2x.webp 2x" />
      <source
        type="image/png"
        srcset="images/banner.png 1x, images/banner@2x.png 2x" />
      <img src="images/banner.png" alt="#" class="hero__image"
    /></picture>
    <!-- The banner image -->
  </div>
  <!-- Two column container -->
</section>
<!-- END - Hero (BANNER) -->
