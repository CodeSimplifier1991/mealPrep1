<!-- START - Testimonial -->
<div class="card testimonial">
  <!-- Testimonial Grid -->
  <div class="grid grid--1x2">
    <!-- Testimonial Image -->
    <div class="testimonial__image">
      <!-- Testimonial Image -->
      <img src="images/testimonial.jpg" alt="A happy customer" />
      <!-- Testimonial Image -->

      <!-- Testimonial ICON -->
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--white icon--small">
          <use href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
      <!-- Testimonial ICON -->
    </div>
    <!-- Testimonial Image -->

    <!-- Quotes -->
    <blockquote class="quote">
      <p class="quote__text">
        I loved working with Code Simplifier team and I highly recommend them
      </p>

      <footer>
        <!-- Media Objects -->
        <div class="media">
          <!-- Media Image -->
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <!-- Media Image -->
          <!-- Media Body -->
          <div class="media__body">
            <h3 class="media__title quote__author">Behz World</h3>
            <p class="quote__company">HeyWorld CEO</p>
          </div>
          <!-- Media Body -->
        </div>
        <!-- Media Objects -->
      </footer>
    </blockquote>
    <!-- Quotes -->
  </div>
  <!-- Testimonial Grid -->
</div>
<!-- END - Testimonial -->
