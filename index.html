<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealPrep</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Stylesheets -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
  </head>
  <body>
    <div style="width: 30%; padding: 5rem">
      <!-- Plan Cards -->
      <div class="plan">
        <div class="card card--accent">
          <!-- Card Header -->
          <header class="card__header">
            <h3 class="plan__name">Combo Meal</h3>
            <span class="plan__price">$10</span>
            <span class="plan__billing-cycle">/Month</span>
            <span class="badge badge--secondary badge--small">10% OFF</span>
            <span class="plan__description">Easy Start on the Cloud</span>
          </header>
          <!-- Card Header -->
          <!-- Card Body -->
          <div class="card__body">
            <ul class="list list--tick">
              <li class="list__item">item 1</li>
              <li class="list__item">item 2</li>
              <li class="list__item">item 3</li>
              <li class="list__item">item 4</li>
            </ul>

            <button class="btn btn--outline btn--block">Buy Now</button>
          </div>
          <!-- Card Body -->
        </div>
      </div>
      <!-- Plan Cards -->
    </div>
  </body>
</html>
