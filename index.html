<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealPrep</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Stylesheets -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
  </head>
  <body>
    <!-- Testimonial -->
    <div class="card testimonial">
      <!-- Testimonial Grid -->
      <div class="grid grid--1x2">
        <!-- Testimonial Image -->
        <div class="testimonial__image">
          <!-- Testimonial Image -->
          <img src="images/testimonial.jpg" alt="A happy customer" />
          <!-- Testimonial Image -->

          <!-- Testimonial ICON -->
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
          <!-- Testimonial ICON -->
        </div>
        <!-- Testimonial Image -->

        <!-- Quotes -->
        <blockquote class="quote">
          <p class="quote__text">
            I loved working with Code Simplifier team and I highly recommend
            them
          </p>

          <footer>
            <!-- Media Objects -->
            <div class="media">
              <!-- Media Image -->
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <!-- Media Image -->
              <!-- Media Body -->
              <div class="media__body">
                <h3 class="media__title quote__author">Behz World</h3>
                <p class="quote__company">HeyWorld CEO</p>
              </div>
              <!-- Media Body -->
            </div>
            <!-- Media Objects -->
          </footer>
        </blockquote>
        <!-- Quotes -->
      </div>
      <!-- Testimonial Grid -->
    </div>
    <!-- Testimonial -->
  </body>
</html>
